    <div class="jumbotron">

            </h3>

    <script>
        $(function () {

                console.log(this.href, document.location.href);
                if (this.href == document.location.href || document.location.href.search(this.href) >=
                    0) {

                } else {
                    $(this).parent().removeClass('active');
