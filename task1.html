    <div class="jumbotron">
        <div class="container">
            <h3 style="padding-top: 30px">DES算法任务</h3>
            <h3>
                <small>任务一：给定某个Sbox的输入差分情况下，计算所有输入对和所有Sbox输出差分的分布情况</small>
            </h3>
            <div style="padding: 30px 200px 0px;">
                <form class="bs-example bs-example-form" role="form">
                    <!-- <div class="input-group">
                        <span class="input-group-addon">明文</span>
                        <input type="text" id="plainText" class="form-control" placeholder="请输入长度为8的只包含字母或数字的明文" pattern="^[0-9|a-z|A-Z]{8}$">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">密钥</span>
                        <input type="text" id="key" class="form-control" placeholder="请输入长度为8的只包含字母或数字的密钥" pattern="^[0-9|a-z|A-Z]{8}$">
                    </div>
                    <br> -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">输入差分</span>
                                <input type="text" id="delta" class="form-control" placeholder="请输入长度为6的二进制数" pattern="^[01]{6}$">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">选择S盒</span>
                                <select class="form-control" id="selbox">
                                    <option selected>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="button" class="btn btn-primary" value="启动算法" onclick="solve1()">
                    </div>
